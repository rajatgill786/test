<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel with Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-image: url('https://www.w3schools.com/w3images/ocean.jpg'); /* Background Image */
            background-size: cover;  /* Ensures the image covers the entire background */
            background-position: center center; /* Centers the image */
            color: white;  /* Text color set to white for better contrast */
        }

        header {
            height: 100vh;
            width: 100%;
            background: rgba(255, 255, 255, 0.6); /* White background with transparency */
        }

        a {
            text-decoration: none;
        }

        nav {
            width: 100%;
            height: 15vh;
            display: flex;
            align-items: center;
            justify-content: space-around;
            position: fixed;
            top: 0;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for navbar */
            z-index: 1000;
        }

        .logo a {
            color: #FFF;
            font-size: 30px;
            font-weight: 500;
        }

        .menu ul li {
            list-style-type: none;
            display: inline-block;
            padding: 0px 18px;
            font-weight: bold;
        }

        .menu ul li a {
            color: #52C69A;
        }

        .menu ul li a:hover {
            color: #2f2e41;
        }

        .btn a {
            background: #52C69A;
            padding: 15px 30px;
            color: #fff;
            border-radius: 50px;
            letter-spacing: 1px;
        }

        .btn a:hover {
            opacity: 0.7;
            transition: 0.5s;
        }

        .main-content {
            width: 1000px;
            max-width: 100%;
            margin: 50px auto;
            margin-left: 10%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            padding-top: 100px; /* Space for the fixed navbar */
        }

        .img img {
            width: 50%;
            height: 50%;
            margin-left: 20%;
        }

        .text h1 {
            color: #2f2e41;
            font-size: 50px;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .text p {
            color: #484848;
            font-size: 14px;
            line-height: 20px;
            margin-bottom: 15px;
        }

        .btn2 {
            color: #484848;
            border: 1px solid #52C69A;
            padding: 12px 30px;
            border-radius: 50px;
        }

        .btn2:hover {
            background: #52C69A;
            transition: 0.5s;
            color: #FFF;
        }
    </style>
</head>
<body>

<header>
    <!-- Navbar Section -->
    <nav class="content">
        <div class="logo">
            <a href="#">HimachalGo</a>
        </div>
        <div class="menu">
            <ul>
                <li><a href="/Home">Home</a></li>
                <li><a href="/About_us">About us</a></li>
                <li><a href="#">Bookings</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </div>
        <div class="btn">
            <a href="#">Destinations</a>
        </div>
    </nav>

    <!-- Main Content Section -->
    <div class="main-content">
        <div class="text">
            <h1>Travel with us</h1>
            <p>With a network of over 400 leading<br>
                adventure tour operators, Adventure.<br>
                Travel features all of the destination <br>
                information you need to plan your next trip.</p><br>
            <a href="#" class="btn2">Subscribe</a>
        </div>
        <div class="img">
            <img src="https://i.ibb.co/BzWxLPp/undraw-destinations-fpv7.png" alt="Travel Destinations">
        </div>
    </div>
</header>

</body>
</html>
